<!DOCTYPE html>
<html>
<head><title>Upload Pattern</title></head>
<body>
  <h2>Upload Pattern (PDF)</h2>

  <form method="POST" enctype="multipart/form-data">
    <input type="file" name="pattern" accept=".pdf" required><br>
    <button type="submit">Upload</button>
  </form>

  <p><a href="/logout">Log out</a></p>
</body>
</html>
