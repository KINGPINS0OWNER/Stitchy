<!DOCTYPE html>
<html>
<head><title>Stitch Patterns</title></head>
<body>
  <h2>Saved Patterns</h2>

  <form method="POST">
    <input type="text" name="name" placeholder="Pattern Name" required><br>
    <input type="text" name="threads" placeholder="Floss codes (comma-separated)" required><br>
    <button type="submit">Add Pattern</button>
  </form>

  <hr>
  <ul>
    {% for p in patterns %}
      <li><strong>{{ p.name }}</strong> â€” Threads: {{ p.threads | join(', ') }}</li>
    {% endfor %}
  </ul>

  <p><a href="/logout">Log out</a></p>
</body>
</html>
