<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Floss</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #333;
      margin: 0;
      min-height: 100vh;
    }

    header {
      background: #1e1e2f;
      color: white;
      padding: 1rem 2rem;
      position: relative;
    }

    .nav-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .nav-links {
      display: flex;
      gap: 25px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .nav-links a {
      text-decoration: none;
      color: #ffffff;
      font-weight: 600;
      transition: 0.2s;
    }

    .nav-links a:hover {
      color: #66ccff;
      text-decoration: underline;
    }

    .username {
      position: absolute;
      right: 2rem;
      top: 1rem;
      font-size: 0.9rem;
      color: #ccc;
    }

    .container {
      background: #fff;
      border-radius: 14px;
      padding: 30px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      margin: 4rem auto;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    form input, form button {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
    }

    form button {
      background: linear-gradient(to right, #43e97b, #38f9d7);
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border-radius: 8px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 8px 0;
      padding: 10px;
      background: #f1f1f1;
      border-radius: 6px;
    }

    .empty {
      text-align: center;
      font-style: italic;
      color: #888;
      margin-top: 20px;
    }

    .back-links {
      text-align: center;
      margin-top: 2rem;
    }

    .back-links a {
      text-decoration: none;
      color: #2575fc;
      font-weight: bold;
      margin: 0 10px;
    }

    .back-links a:hover {
      text-decoration: underline;
    }
    form {
  display: flex;
  flex-direction: column;
  align-items: center;
}
form input {
  width: 80%;
  max-width: 300px;
}

  </style>
</head>
<body>

  <header>
    <div class="nav-wrapper">
      <div class="nav-links">
        <a href="/">Patterns</a>
        <a href="/upload">Upload Pattern</a>
        <a href="/stitchable">Stitchable</a>
        <a href="/logout">Log Out</a>
      </div>
    </div>
    <div class="username">
      Logged in as: <strong>{{ current_user.username }}</strong>
    </div>
  </header>

  <div class="container">
    <h2>Your Floss Inventory</h2>
    <form method="POST">
      <input type="text" name="code" placeholder="Floss Code" required />
      <input type="number" step="0.1" name="length" placeholder="Length (yards)" required />
      <button type="submit">Add Floss</button>
    </form>
    

    <hr>

    {% if flosses %}
    <ul>
      {% for floss in flosses %}
        <li>
          <strong>{{ floss.code }}</strong> — {{ floss.length }} yards
    
          <!-- Edit/Delete Form Block -->
          <form method="POST" action="/floss/edit_delete" style="margin-top: 10px;">
            <input type="hidden" name="code" value="{{ floss.code }}">
    
            <!-- New Length Input (on top) -->
            <input 
              type="number" 
              name="new_length" 
              placeholder="New length (yards)" 
              step="0.1" 
              style="width: 100%; padding: 6px; margin-bottom: 8px; border-radius: 4px; border: 1px solid #ccc;"
            >
    
            <!-- Button Row -->
            <div style="display: flex; gap: 10px;">
              <button 
                type="submit" 
                name="action" 
                value="update" 
                style="flex: 1; background: #3498db; color: white; border: none; padding: 6px 10px; border-radius: 5px; cursor: pointer;"
              >
                Update
              </button>
    
              <button 
                type="submit" 
                name="action" 
                value="delete" 
                style="flex: 1; background: #e74c3c; color: white; border: none; padding: 6px 10px; border-radius: 5px; cursor: pointer;"
              >
                Delete
              </button>
            </div>
          </form>
        </li>
      {% endfor %}
    </ul>
    
    {% else %}
      <p class="empty">No floss added yet.</p>
    {% endif %}

    <div class="back-links">
      <a href="/">← Back to Patterns</a>
    </div>
  </div>

</body>
</html>
