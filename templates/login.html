<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: white;
      border-radius: 10px;
      padding: 40px 30px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h2 {
      margin-bottom: 25px;
      font-weight: 600;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }

    .form-group label {
      width: 100%;
      max-width: 300px;
      font-size: 14px;
      margin-bottom: 6px;
      font-weight: 500;
      color: #333;
      text-align: left;
    }

    .form-group input {
      width: 100%;
      max-width: 300px;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .form-footer {
      display: flex;
      justify-content: flex-end;
      font-size: 13px;
      margin-bottom: 20px;
      max-width: 300px;
      margin-left: auto;
      margin-right: auto;
    }

    .btn-login {
      width: 100%;
      max-width: 300px;
      background: linear-gradient(to right, #43e97b, #38f9d7);
      border: none;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 10px;
    }

    .btn-login:hover {
      background: linear-gradient(to right, #38f9d7, #43e97b);
    }

    .social-login {
      margin-top: 25px;
    }

    .social-login p {
      margin-bottom: 10px;
      font-size: 14px;
      color: #333;
    }

    .social-icons a {
      margin: 0 10px;
      font-size: 20px;
      color: #444;
      text-decoration: none;
    }

    .signup-link {
      display: block;
      margin-top: 25px;
      font-size: 14px;
      color: #007bff;
      font-weight: 600;
      text-decoration: none;
    }

    .signup-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form method="POST" action="/login">
      <div class="form-group">
        <label>Username</label>
        <input type="text" name="username" placeholder="Type your username" required />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" placeholder="Type your password" required />
      </div>
      <div class="form-footer">
        <a href="#">Forgot password?</a>
      </div>
      <button class="btn-login" type="submit">LOGIN</button>
    </form>

    <div class="social-login">
      <p>Or Sign In Using</p>
      <div class="social-icons">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-google"></i></a>
      </div>
    </div>

    <a href="/register" class="signup-link">New here? SIGN UP</a>
  </div>
</body>
</html>
